<div class="container">
    <h2>會員登入</h2>
    <form #sendForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">帳號</label>
            <input 
                type="text"
                class="form-control"
                name="Account"
                #Account="ngModel"
                [(ngModel)]="send.Account"
                minlength="4"
                required
            />
            <div *ngIf="Account.invalid && (Account.dirty || Account.touched)" class="alert alert-danger">
                請輸入最少4字元
            </div>
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input 
                type="password" 
                class="form-control" 
                name="PassWord"
                #PassWord="ngModel"
                [(ngModel)]="send.PassWord"
                required
            />
            <div *ngIf="PassWord.invalid && (PassWord.dirty || PassWord.touched)" class="alert alert-danger">
                請輸入密碼
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                登入
            </button>
            <a routerLink="/register" class="btn btn-link">註冊</a>
        </div>
    </form>
</div>
